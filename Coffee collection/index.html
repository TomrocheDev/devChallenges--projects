<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- Local Files -->
        <link rel="stylesheet" href="styles.css" />
        <script defer src="script.js"></script>

        <title>Coffee Collection || By Tom Roche</title>
    </head>
    <body onload="fetchCollection()">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="heading-wrapper col-lg-5 text-center position-relative">
                        <h1>Our Collection</h1>
                        <p>
                            Introducing our Coffee Collection, a selection of unique coffees from different roast types
                            and origins, expertly roasted in small batches and shipped fresh weekly.
                        </p>
                        <div class="d-flex justify-content-center gap-3">
                            <button class="button button-active" data-content="products-all">All Products</button>
                            <button class="button" data-content="products-available">Available Now</button>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-xl-3 row-cols-md-2 row-cols-1 mt-5" id="items-wrapper"></div>
            </div>
        </main>
    </body>
</html>
